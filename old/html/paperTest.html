<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-core.min.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->

<script type="text/javascript">
	var shift = 1;
	var scale = 15;
	window.onload = function () {
		var canvas = document.getElementById("myCanvas");
		paper.setup(canvas);

		createPerimeter();

		createCab(2, 2);
		createCab(2, 8);
		createCab(2, 14);
		createCab(6, 2);
		createCab(6, 8);
		createCab(6, 14);

		createCage();

		paper.view.draw();
	};

	function createPerimeter() {
		var path = new paper.Path();
		path.strokeColor = "black";
		path.add(
			[shift, shift], 
			[24 * scale + shift, 0 + shift], 
			[24 * scale + shift, 18 * scale + shift], 
			[44 * scale + shift, 18 * scale + shift], 
			[44 * scale + shift, 32 * scale + shift], 
			[0 + shift, 32 * scale + shift], 
			[shift, shift]);
	}

	function createCab(x, y) {
		var cab1 = new paper.Rectangle(x * scale + shift, y * scale + shift, 2 * scale, 4 * scale);
		var path1 = new paper.Path.Rectangle(cab1);
    	path1.style = {
    		fillColor: "#8ED3F6",
    		strokeWidth: 20
    	};
	}

	function createCage() {
		var path = new paper.Path();
		path.strokeColor = "black";
			
		path.dashArray = [8, 6];
		path.add(
			[1 * scale + shift, 1 * scale + shift],
			[9 * scale + shift, 1 * scale + shift],
			[9 * scale + shift, 19 * scale + shift],
			[1 * scale + shift, 19 * scale + shift],
			[1 * scale + shift, 1 * scale + shift]);
	}
	// 
	// var rect = new paper.Rect(10, 10, 30, 60);
	// var path = new paper.Path.Rectangle(rect);
	// path.style = {
	// 	fillColor: "#8ED3F6",
	// 	strokeWidth: 20
	// };
	// view.draw();

</script>

</head>
<body>
	<canvas id="myCanvas" height="1000px" width="1000px"></canvas>
	<script type="text/paperscript" src="paperTest.js" canvas="myCanvas"></script>
</body>
</html>
